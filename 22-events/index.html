<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Werbsite</title>
  <link href="style.css" rel="stylesheet">
  <script src="main.js"></script>
</head>
<body>
  <div>
    <h1>My Website</h1> 
    <p>Hello! Welcome to my website.</p>
    <p>
      The page was loaded at
      <span id="current-time">0:00</span>.
    </p>
  </div>

  <div>
    <h2>My Travel List</h2>
    <form id="todo-form">
      <input name="name"  placeholder="name" type="text" />
      <input name="city"  placeholder="city" type="text" />
      <input name="state" placeholder="state" type="text" />
      <input type="submit" />
    </form>

    <ul id="todo-list">
      <li>Buy cereal</li>
    </ul>
  </div>

  <div>
    <ul>
      <li>Monday</li>
      <li>Tuesday</li>
      <li>Friday</li>
    </ul>
  </div>

  <div>
    You've <button id="clicker"> clicked here</button>
    <span id="total-clicks">0</span>
    times.
  </div>

  <div>
    <p>Hello! Where do you live?</p>
    <form id="city-form">
      City: <input id="city-input" type="text" />
      <input type="submit" />
    </form>
    <p>
      Oh, cool. I hear
      <span id="your-city">your city</span>
      is a cool place!
    </p>
  </div>
</body>
</html>
